<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter McClory's Artwork</title>
    <link href="https://fonts.googleapis.com/css2?family=Museo+Sans:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gallery">
        <!-- Example of a gallery item -->
        <div class="gallery-item">
            <img src="thumbs/image1.jpg" alt="Description of Image 1" onclick="openModal('images/image1.jpg')">
        </div>
        <!-- Repeat the above div for each thumbnail image -->
    </div>

    <!-- Modal for viewing full-size images -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
